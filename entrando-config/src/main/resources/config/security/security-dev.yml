spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: springboot-openid-client-app
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/Keycloak_springboot
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Keycloak_springboot